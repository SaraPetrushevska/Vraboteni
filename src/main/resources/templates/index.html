<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body>
<div align="center" class="container my-1">
    <a th:href ="@{/showNewEmployeeForm}" class="btn btn-primary"> Нов вработен </a>
    <h1>Вработени</h1>
    <table class="table table-responsive-md table-stripped" >
        <thead>
        <tr>
            <th>Име</th>
            <th>Презиме</th>
            <th>E-mail</th>
            <th>ID</th>
            <th>Измени</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each= "employee : ${listEmployees}">
            <td th:text = "${employee.name}"></td>
            <td th:text = "${employee.surname}"></td>
            <td th:text = "${employee.email}"></td>
            <td th:text = "${employee.id}"></td>
            <td> <a th:href = "@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Измени</a></td>
            <td> <a th:href = "@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Избриши</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
