<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Нов вработен</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="container">
    <h1>Create a new employee</h1>
    <h2>Save employee</h2>
    <form action="#" th:action = "@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Име" class="form-control mb-4">
        <input type="text" th:field="*{surname}" placeholder="Презиме" class="form-control mb-4">
        <input type="text" th:field="*{email}" placeholder="E-mail" class="form-control mb-4">
        <input type="text" th:field="*{id}" placeholder="ID" class="form-control mb-4">

        <button type="submit" class="btn btn-info col-2">Зачувај</button>
    </form>
</div>
</body>
</html>
